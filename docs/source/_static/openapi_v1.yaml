        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2AuthorizationCodeBearer: []
      summary: List Application Runs
      tags:
      - Public
    post:
      description: "The endpoint is used to process the input items by the chosen\
        \ application version. The endpoint\nreturns the `application_run_id`. The\
        \ processing fo the items is done asynchronously.\n\nTo check the status or\
        \ cancel the execution, use the /v1/runs/{application_run_id} endpoint.\n\n\
        ### Payload\n\nThe payload includes `application_version_id` and `items` base\
        \ fields.\n\n`application_version_id` is the id used for `/v1/versions/{application_id}`\
        \ endpoint.\n\n`items` includes the list of the items to process (slides,\
        \ in case of HETA application).\nEvery item has a set of standard fields defined\
        \ by the API, plus the metadata, specific to the\nchosen application.\n\n\
        Example payload structure with the comments:\n```\n{\n    application_version_id:\
        \ \"heta:v1.0.0\",\n    items: [{\n        \"reference\": \"slide_1\"  <--\
        \ Input ID to connect the input and the output artifact\n        \"input_artifacts\"\
        : [{\n            \"name\": \"input_slide\"  <-- Name of the artifact defined\
        \ by the application (For HETA it is\"input_slide\")\n            \"download_url\"\
        : \"https://...\" <-- signed URL to the input file in the S3 or GCS. Should\
        \ be valid for more than 6 days\n            \"metadata\": { <-- The metadata\
        \ fields defined by the application. (The example fields set for a slide files\
        \ are provided)\n                \"checksum_crc32c\": \"abc12==\",\n     \
        \           \"mime_type\": \"image/tiff\",\n                \"height\": 100,\n\
        \                \"weight\": 500,\n                \"mpp\": 0.543\n      \
        \      }\n        }]\n    }]\n}\n```\n\n### Response\n\nThe endpoint returns\
        \ the application run UUID. After that the job is scheduled for the\nexecution\
        \ in the background.\n\nTo check the status of the run call `v1/runs/{application_run_id}`.\n\
        \n### Rejection\n\nApart from the authentication, authorization and malformed\
        \ input error, the request can be\nrejected when the quota limit is exceeded.\
        \ More details on quotas is described in the\ndocumentation"
      operationId: create_application_run_v1_runs_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunCreationRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunCreationResponse'
          description: Successful Response
        '404':
          description: Application run not found
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2AuthorizationCodeBearer: []
      summary: Create Application Run
      tags:
      - Public
