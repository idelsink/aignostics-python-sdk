      description: 'Returns the details of the application run. The application run
        is available as soon as it is

        created via `POST /runs/` endpoint. To download the items results, call

        `/runs/{application_run_id}/results`.


        The application is only available to the user who triggered it, regardless
        of the role.'
      operationId: get_run_v1_runs__application_run_id__get
      parameters:
      - description: Application run id, returned by `POST /runs/` endpoint
        in: path
        name: application_run_id
        required: true
        schema:
          description: Application run id, returned by `POST /runs/` endpoint
          format: uuid
          title: Application Run Id
          type: string
      - in: query
        name: include
        required: false
        schema:
          anyOf:
          - maxItems: 1
            minItems: 1
            prefixItems:
            - type: string
            type: array
          - type: 'null'
          title: Include
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunReadResponse'
          description: Successful Response
        '404':
