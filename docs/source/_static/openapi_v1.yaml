        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2AuthorizationCodeBearer: []
      summary: Get Run
      tags:
      - Public
  /v1/runs/{application_run_id}/cancel:
    post:
      description: 'The application run can be canceled by the user who created the
        application run.


        The execution can be canceled any time while the application is not in a final
        state. The

        pending items will not be processed and will not add to the cost.


        When the application is canceled, the already completed items stay available
        for download.'
      operationId: cancel_application_run_v1_runs__application_run_id__cancel_post
      parameters:
      - description: Application run id, returned by `POST /runs/` endpoint
        in: path
        name: application_run_id
