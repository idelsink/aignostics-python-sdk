            \ run is scheduled, it will process the input items and generate the result\n\
            incrementally. As soon as the first result is generated, the state is\
            \ changed to `running`.\nThe results can be downloaded via `/v1/runs/{run_id}/results`\
            \ endpoint.\nWhen all items are processed and all results are generated,\
            \ the application status is set to\n`completed`. If the processing is\
            \ done, but some items fail, the status is set to\n`completed_with_error`.\n\
            \nWhen the application run request is rejected by the Platform before\
            \ scheduling, it is transferred\nto `rejected`. When the application run\
            \ reaches the threshold of number of failed items, the whole\napplication\
            \ run is set to `canceled_system` and the remaining pending items are\
            \ not processed.\nWhen the application run fails, the finished item results\
            \ are available for download.\n\nIf the application run is canceled by\
