info:
  description: '

    Pagination is done via `page` and `page_size`. Sorting via `sort` query parameter.

    The `sort` query parameter can be provided multiple times. The sorting direction
    can be indicated via

    `+` (ascending) or `-` (descending) (e.g. `/v1/applications?sort=+name)`.'
  title: Aignostics Platform API reference
  version: 1.0.0
openapi: 3.1.0
paths:
  /v1/applications:
    get:
      description: 'Returns the list of the applications, available to the caller.


        The application is available if any of the version of the application is assigned
        to the

        user organization. To switch between organizations, the user should re-login
        and choose the

        needed organization.'
      operationId: list_applications_v1_applications_get
      parameters:
      - in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          title: Page
          type: integer
      - in: query
        name: page_size
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 5
          title: Page Size
          type: integer
      - in: query
        name: sort
        required: false
        schema:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Sort
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApplicationReadResponse'
                title: Response List Applications V1 Applications Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2AuthorizationCodeBearer: []
      summary: List Applications
      tags:
      - Public
  /v1/applications/{application_id}/versions:
    get:
      description: 'Returns the list of the application versions for this application,
        available to the caller.


        The application version is available if it is assigned to the user''s organization.


        The application versions are assigned to the organization by the Aignostics
        admin. To

        assign or unassign a version from your organization, please contact Aignostics
        support team.'
      operationId: list_versions_by_application_id_v1_applications__application_id__versions_get
      parameters:
      - in: path
        name: application_id
        required: true
        schema:
          title: Application Id
          type: string
      - in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          title: Page
          type: integer
      - in: query
        name: page_size
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 5
          title: Page Size
          type: integer
      - in: query
        name: version
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Version
      - in: query
        name: include
        required: false
        schema:
          anyOf:
          - maxItems: 1
            minItems: 1
            prefixItems:
            - type: string
            type: array
          - type: 'null'
          title: Include
      - in: query
        name: sort
        required: false
        schema:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Sort
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApplicationVersionReadResponse'
                title: Response List Versions By Application Id V1 Applications  Application
                  Id  Versions Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2AuthorizationCodeBearer: []
      summary: List Versions By Application Id
      tags:
      - Public
  /v1/runs:
    get:
      description: 'The endpoint returns the application runs triggered by the caller.
        After the application run

        is created by POST /v1/runs, it becomes available for the current endpoint'
      operationId: list_application_runs_v1_runs_get
      parameters:
      - description: Optional application ID filter
        in: query
        name: application_id
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Optional application ID filter
          title: Application Id
      - description: Optional application version filter
        in: query
        name: application_version
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Optional application version filter
          title: Application Version
      - description: Request optional output values. Used internally by the platform
        in: query
        name: include
        required: false
        schema:
          anyOf:
          - maxItems: 1
            minItems: 1
            prefixItems:
            - type: string
            type: array
          - type: 'null'
          description: Request optional output values. Used internally by the platform
          title: Include
      - in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          title: Page
          type: integer
      - in: query
        name: page_size
        required: false
        schema:
          default: 50
          maximum: 100
          minimum: 5
          title: Page Size
          type: integer
      - in: query
        name: sort
        required: false
        schema:
          anyOf:
          - items:
