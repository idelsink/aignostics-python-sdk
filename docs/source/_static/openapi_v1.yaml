            type: array
          - type: 'null'
          title: Sort
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RunReadResponse'
                title: Response List Application Runs V1 Runs Get
                type: array
          description: Successful Response
        '404':
